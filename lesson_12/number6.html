<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<h2>Задача 6.</h2>
	<div>
		<p>
			Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5
			символів і під яким індексом.
		</p>
	</div>

	<script>
		let arrayOfNames = ['John', 'Peter', 'Ogua', 'Ivan', 'Kate', 'Olga', 'Bob', 'Julia', 'Vanessa', 'Tony']

		document.write(`Масив імен : [${arrayOfNames}] <br>`)

		arrayOfNames.sort((el1, el2) => {
			return el1.length - el2.length
		})

		document.write(`Відсортований масив за довжиною імен : [${arrayOfNames}] <br>`)

		function findNameLength(arrayOfNames, nameLength) {
			let start = 0
			let end = arrayOfNames.length - 1
			while (start <= end) {
				const middle = Math.floor((start + end) / 2)
				if (arrayOfNames[middle].length === nameLength) return middle
				if (arrayOfNames[middle].length > nameLength) end = middle - 1
				if (arrayOfNames[middle].length < nameLength) start = middle + 1
			}
			return -1
		}

		const indexName = findNameLength(arrayOfNames, 5)

		if (indexName === -1)
			document.write(`Ім'я довжиною 5 символів у масиві не знайдено <br>`)
		else
			document.write(`Ім'я довжиною 5 символів є під індексом : ${indexName}`)

	</script>
</body>

</html>
