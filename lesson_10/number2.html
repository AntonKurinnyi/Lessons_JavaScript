<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<h2>Задача 2.</h2>
	<p>
		Сформувати новий масив, у якому є номери тільки тих, що більші за 1000 грн.
	</p>
	<script>
		const userQuantityPeriod = parseInt(prompt('Введіть період', '12'))

		function getPricesValuableParers(period) {
			let priceList = []
			for (let i = 0; i < period; i++) {
				const randomPrice = 1 + Math.floor(Math.random() * 10000)
				priceList[i] = randomPrice
			}
			return priceList
		}

		const priceList = getPricesValuableParers(userQuantityPeriod)
		document.write(`Масив цін :	[${priceList}] <br>`)

		const newPriceListMore1000Num = []
		for (let i = 0; i < priceList.length; i++) {
			if (priceList[i] > 1000)
				newPriceListMore1000Num.push(i)
		}
		document.write(`Масив номерів цін > 1000 :	[${newPriceListMore1000Num}]`)

	</script>

</body>

</html>
