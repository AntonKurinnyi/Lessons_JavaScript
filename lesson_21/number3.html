<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Homework №21</title>
	<link rel="icon" type="image/x-icon" href="img/icon.ico">
</head>

<body>
	<h2>Задача 3.</h2>
	<div>
		<p>
			Дано 5 випадковим чином згенерованих нумерованих списків з рандомними числами (кількість елементів у списку
			випадкова
			від 1 до 10, елементи випадкові – від 1 до 100). При натисненні на кнопку нумеровані списки з парною кількістю
			елементів
			зафарбувати у зелений колір, інші у червоний.
		</p>
	</div>


	<style>
		#task3-out div {
			display: flex;
			justify-content: space-around;
		}

		#task3-out div ol li {
			text-align: left;
			color: #79dd5a;
		}
	</style>
	<button id="task3-btn" class="button">Натиснути!</button>
	<div id="task3-out" class="result">

		<script>
			class ColorfulLists {
				constructor(amountLists) {
					this.amountLists = amountLists
					this.el = this.createElement()
				}
				getRandomNum(minVal, maxVal) {
					return minVal + Math.floor(Math.random() * (maxVal - minVal + 1))
				}
				createElement() {
					const container = document.createElement('div')
					for (let i = 0; i < this.amountLists; i++) {
						const list = document.createElement('ol')
						const randomListLength = this.getRandomNum(1, 10)
						for (let j = 1; j <= randomListLength; j++) {
							const li = document.createElement('li')
							li.innerHTML = `${j}) ${this.getRandomNum(1, 100)}`
							list.append(li)
						}
						list.style.background = list.children.length % 2 === 0 ? 'darkslategray' : 'crimson'
						container.append(list)
					}
					return container
				}
				render(targetSelector) {
					const container = document.querySelector(targetSelector)
					container.innerHTML = ''
					container.append(this.el)
				}
			}

			document.querySelector('#task3-btn').onclick = () => {
				const l1 = new ColorfulLists(5)
				l1.render('#task3-out')
			}
		</script>

</body>

</html>
