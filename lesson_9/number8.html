<body>
	<h2>Задача 8.</h2>
	<p>
		Дано масив номерів авто. Сформувати новий масив тих, які починаються
		на «А»
	</p>

	<script>
		let arrPlatesCar = ['AA123AA', 'BC12BC', 'RY6783YR', 'AR123RA', 'ATE34C', 'Z23E', ' LK78KL', 'UY789H', 'AR23RE', 'AF34E']
		document.write(`Масив номерів авто : [${arrPlatesCar}] <br>`)

		const arrNumbersCarFirstLetterA = arrPlatesCar.filter(
			(numberCar) => numberCar[0] === "A"
		)

		document.write(
			`Масив номерів, які починаються на А» : [${arrNumbersCarFirstLetterA}]`
		)
	</script>
</body>
