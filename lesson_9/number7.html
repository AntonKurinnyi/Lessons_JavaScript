<body>
	<h2>Задача 7.</h2>
	<p>
		Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші за
		1000 грн. дати 30% знижки.
	</p>

	<script>
		const priceList = [600, 1000, 1200, 900, 2000, 1005, 900, 1000, 700];
		const discount = 30;
		document.write(`Дано масив цін: [${priceList}] <br>`);
		priceList.forEach((element, index, baseArrNum) => {
			if (element > 1000)
				baseArrNum[index] = element - (element * discount) / 100;
		});
		document.write(`Змінений масив : [${priceList}]`);
	</script>
</body>
