<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Homework №9</title>
</head>

<body>
	<h2>Задача 5.</h2>
	<p>
		Дано масив елементів. Знайти добуток додатних елементів
	</p>
	<script>
		const array = [2, 20, 3, 4, -1, -8, 5, 2, -14, -32, -43, 4, 5, 7.9]

		let productPositiveElements = 1
		for (let element of array) {
			if (element > 0) {
				productPositiveElements *= element
			}
		}

		document.write(`Даний масив елементів : [${array}] <br>
		Добуток додатних елементів : ${productPositiveElements}`)
	</script>

</body>

</html>
