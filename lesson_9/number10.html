<body>
	<h2>Задача 10.</h2>
	<p>
		Дано масив цін у грн. Податок складає 20%. Сформувати масив, який
		буде містити величину сплаченого податку у грн.
	</p>
	<script>
		const priceList = [22, 33, 44, 55, 66, 77, 88, 99]
		const tax = 20
		document.write(
			`Дано масив цін у грн : [${priceList}] <br> 
			Податок складає : ${tax}%<br> `
		)
		const taxAmount = priceList.map((element) => (element * 20) / 100);
		document.write(
			`Масив, що показує величину сплаченого податку у грн: [${taxAmount}]`
		)
	</script>
