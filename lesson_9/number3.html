	<h2>Задача 3.</h2>
	<p>
		Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до
		кінця
		масиву заповнені 7-ками.
	</p>

	<script>
		const numberOfElements = parseInt(prompt("Введіть кількість елементів масиву."))
		const changedArray = new Array(numberOfElements).fill(1, 0, 5).fill(7, 5)
		for (let item of changedArray) {
			document.write(`Змінений масив з ${numberOfElements} елементів : ${changedArray}`)
		}

	</script>
