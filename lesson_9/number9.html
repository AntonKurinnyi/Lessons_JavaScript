	<h2>Задача 9.</h2>
	<p>
		Дано масив імен. Сформувати масив з перших літер цих імен.
	</p>
	<script>
		const peoplesNames = ['Svitlana', 'Elia', 'Eva', 'Franco', 'Vano', 'Roma'];
		document.write(`Дано масив імен : [${peoplesNames}] <br>`);
		peoplesNamesFirstLatter = peoplesNames.map((element) => element[0]);
		document.write(
			`Масив з перших літер цих імен : [${peoplesNamesFirstLatter}]`
		);
	</script>
