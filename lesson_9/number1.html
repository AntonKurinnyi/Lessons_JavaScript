<body>
	<h2>Задача 1.</h2>
	<p>
		Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених
		нулями.
	</p>
	<script>
		const numberOfElements = parseInt(
			prompt(
				'Введіть кількість елементів масиву. Всі елементи масиву будуть замінені на 0', '1'
			)
		)
		document.write(`Масив з ${numberOfElements} нулів : ${arrayOfZero(numberOfElements)}`)

		function arrayOfZero(numberOfElements) {
			return new Array(numberOfElements).fill(0)
		}
	</script>

</body>
