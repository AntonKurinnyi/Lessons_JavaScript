<body>
	<h2>Задача 4.</h2>
	<p>
		Дано масив елементів. Вивести на екран елементи, що більші за 100
	</p>

	<script>
		const array = [150, 30, 5000, 15, 80, 400, 800, 78, 56, 678]
		document.write(
			`Даний масив елементів : [${array}] <br> 
			Елементи, що більші за 100 : `
		);
		for (const arrNew of array) {
			if (arrNew > 100) document.write(`${arrNew}, `)
		}
	</script>

</body>
