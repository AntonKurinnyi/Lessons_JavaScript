<body>
	<h2>Задача 1.</h2>
	<div>
		<p>
			Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних, кількості
			від’ємних, кількість входжень деякого числа (статичні методи)
		</p>
	</div>

	<h4>Розв'язок : </h4>

	<script src="../js/randomValues.js"></script>

	<script>

		class ArrayOperations {
			static getAmountOfPositive(inputArray) {
				return inputArray.reduce((prevValue, element) => element > 0 ? prevValue + 1 : prevValue, 0)
			}

			static getAmountOfNegative(inputArray) {
				return inputArray.reduce((prevValue, element) => element < 0 ? prevValue + 1 : prevValue, 0)
			}

			static getAmountOfNumber(inputArray, number) {
				return inputArray.reduce((prevValue, element) => element === number ? prevValue + 1 : prevValue, 0)
			}
		}

		const randomArray = RandomValues.getRandomArray(10, -10, 10)
		const userNumber = 5
		document.write(`<i>Початковий масив : </i> ${randomArray.join(', ')}<br>
         <i>Кількість додатних : </i> ${ArrayOperations.getAmountOfPositive(randomArray)}<br>
         <i>Кількість від’ємних : </i> ${ArrayOperations.getAmountOfNegative(randomArray)}<br>
         <i>Кількість входжень числа ${userNumber} : </i> ${ArrayOperations.getAmountOfNumber(randomArray, userNumber)}<br>`)

	</script>
