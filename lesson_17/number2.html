<body>
	<h2>Задача 2.</h2>
	<div>
		<p>
			Створити службове авто (водій, марка, номер). Створити клас таким чином, щоб можна було створити тільки один
			екземпляр цього класу.
		</p>
	</div>

	<h4>Розв'язок : </h4>

	<script>

		class CompanyCar {
			static carRef
			constructor(driver, brand, number) {
				if (CompanyCar.carRef)
					return CompanyCar.carRef

				this.driver = driver
				this.brand = brand
				this.number = number

				CompanyCar.carRef = this
			}

			toString() {
				return `Водій: ${this.driver}<br>
	         Марка: ${this.brand}<br>
	         Номер: ${this.number}<br>`
			}
		}

		const car1 = new CompanyCar('Eva', 'Zaz', 'DX348HE')
		document.write(`<i>Перший екземпляр класу : </i> <br>${car1}<br>`)

		const car2 = new CompanyCar('Elia', 'Skoda', 'GY567IO')
		document.write(`<i>Другий екземпляр класу : </i> <br>${car2}<br>`)

	</script>
</body>
