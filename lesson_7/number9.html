<body style="background-color: rgb(181, 181, 155);font-size: 20px;">
	<h2>Задача 9.</h2>
	<p>
		Дано покази температур (довільна кількість). Розробити функцію, яка дозволить
		підрахувати кількість від’ємних показів температури.
	</p>
	<script>
		function getNumberOfNegativeTemperatures(a) {
			let countNegativeTemperatures = 0
			const minRandomNumber = -50
			const maxRandomNumber = 60
			for (let i = 1; i <= a; i++) {
				const randomNumber = minRandomNumber + Math.floor(Math.random() * (maxRandomNumber - minRandomNumber + 1))
				if (randomNumber < 0) countNegativeTemperatures++
				document.write(`${i} показник: ${randomNumber}<br>`)

			}
			return countNegativeTemperatures
		}

		const numberOfNegativeTemperatures = getNumberOfNegativeTemperatures(parseInt(prompt('Введіть кількість показників температури')))
		document.write(`Від’ємних показів температури було: ${numberOfNegativeTemperatures}`)

	</script>
