<body style="background-color: rgb(181, 181, 155);font-size: 20px;">
	<h2>Задача 10.</h2>
	<p>
		Дано покази температур (довільна кількість). Розробити функцію, яка дозволить
		знайти середнє значення для додатних показів температури.
	</p>
	<script>

		function countAveragePositiveTemperatures(a) {
			let positiveNumber = 0
			const minRandomNumber = -50
			const maxRandomNumber = 60
			let countPositive = 0
			for (let i = 1; i <= a; i++) {
				const randomNumber = minRandomNumber + Math.floor(Math.random() * (maxRandomNumber - minRandomNumber + 1))
				if (randomNumber > 0) {
					positiveNumber += randomNumber
					countPositive++
				}
				document.write(`${i} показник: ${randomNumber}<br>`)
			}
			positiveNumber /= countPositive
			return positiveNumber
		}

		const showAveragePositiveNumber = countAveragePositiveTemperatures(parseInt(prompt('Введіть кількість показників температури')))
		document.write(`Середнє значення для додатних показів температури : ${showAveragePositiveNumber.toFixed(3)}`)

	</script>

</body>
