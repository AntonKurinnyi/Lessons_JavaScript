<body style="background-color: rgb(181, 181, 155);font-size: 20px;">
	<h2>Задача 4.</h2>
	<p>
		Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька
		результатів: кількість парних, кількість додатних, кількість більших за 100.
	</p>
	<script>
		function getResultat(...numbers) {
			let numberOfEven = 0
			for (let i = 0; i < numbers.length; i++) {
				if (numbers[i] % 2 == 0)
					numberOfEven += 1
			}
			let numberOfPositive = 0
			for (let i = 0; i < numbers.length; i++) {
				if (numbers[i] > 0)
					numberOfPositive += 1
			}
			let moreThanHundred = 0
			for (let i = 0; i < numbers.length; i++) {
				if (numbers[i] > 100)
					moreThanHundred += 1
			}
			return [numberOfEven, numberOfPositive, moreThanHundred]
		}

		const userNumber1 = parseInt(prompt('Введіть перше число'))
		const userNumber2 = parseInt(prompt('Введіть друге число'))
		const userNumber3 = parseInt(prompt('Введіть третє число'))

		let message = getResultat(userNumber1, userNumber2, userNumber3)
		document.write(`
			<div>Ви ввели : ${userNumber1}, ${userNumber2}, ${userNumber3}</div>
			<div>Кількість парних =${message[0]}</div>
			<div>Кількість додатних =${message[1]}</div>
			<div>Кількість більше за 100 =${message[2]}</div>
		`)

	</script>

</body>

</html>
