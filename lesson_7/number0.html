<body style="background-color: rgb(181, 181, 155); font-size: 20px;">
	<h2>Задача 0.</h2>
	<p>Створити функцію, яка за номером місяця повертає пору року, до якої відноситься
		цей місяць.
	</p>
	<script>
		function showSeason(month) {
			let result
			switch (month) {
				case 12:
				case 1:
				case 2: result = 'Зима'
					break;
				case 3:
				case 4:
				case 5: result = 'Весна'
					break;
				case 6:
				case 7:
				case 8: result = 'Літо'
					break;
				case 9:
				case 10:
				case 11: result = 'Осінь'
					break;
				default: result = 'Неправильно введений номер!'
					break;
			}
			return result
		}
		let userMonth = parseInt(prompt('Введіть номер місяця', '1-12'))
		document.write(showSeason(userMonth))
	</script>

</body>

</html>
