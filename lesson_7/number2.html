<body style="background-color: rgb(181, 181, 155);font-size: 20px;">
	<h2>Задача 2.</h2>
	<p>Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>
	<script>
		function showStatus(userDay) {
			let result
			if (userDay < 6)
				result = 'Робочий день'
			else if (userDay === 6 || userDay === 7)
				result = 'Вихідний день'
			else
				result = 'Неправильно введений номер!'
			return result
		}

		let userDay = parseInt(prompt('Введіть номер дня', '1-7'))
		document.write(showStatus(userDay))
	</script>
</body>
