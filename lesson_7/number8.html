	<h2>Задача 8.</h2>
	<p>
		Створити функцію, яка виводить банер (у функцію передаються: зображення,
		заголовок та посилання), куди переходимо при кліку на зображення (тег img повинен
		знаходитись у середині тега a)
	</p>
	<script>
		const picture = `<img src="img/4.jpg">`
		const title = `Посилання`
		const link = `https://github.com/`
		function showBanner(picture, title, link) {
			return `<div><h4>${title}</h4><a href="${link}">${picture}</a>`
		}
		document.write(showBanner(picture, title, link))
	</script>
