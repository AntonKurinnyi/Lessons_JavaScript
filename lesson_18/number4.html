<body>
	<h2>Задача 4.</h2>
	<div>
		<p>
			Наперед задано у скрипті масив зі списком бажань. Після завантаження сторінки випадковим чином вибираються 3 і
			відображаються у окремих div (їх треба створити і додати на сторінку)
		</p>
	</div>

	<script>
		let wishList = ['Наша Перемога', 'Нова робота', 'Мир', 'Кохання', 'Здоров\'я']

		getWish(wishList)

		function getWish(arr) {
			for (let i = 0; i < 3; i++) {
				let index = getRandomNumber(0, arr.length - 1)
				let div = document.createElement('div')
				div.innerHTML = arr[index]
				document.body.append(div)
				arr.splice(index, 1)
			}
		}

		function getRandomNumber(minV, maxV) {
			return minV + Math.floor(Math.random() * (maxV - minV + 1))
		}
	</script>

</body>
