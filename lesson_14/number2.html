<body>
	<h2>Задача 2.</h2>
	<div>
		<p>
			Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити, який буде рік через N місяців.
		</p>
	</div>

	<script>

		const dateObj = {
			day: 4,
			month: 5,
			year: 2023
		}

		function getYearByAmountOfMonths(obj, monthsAmount) {
			return Math.floor((obj.month + monthsAmount - 1) / 12) + obj.year
		}

		const userMonthsAmount = parseInt(prompt('Введіть кількість місяців', '1'))
		document.write(`Початковий обʼєкт : ${JSON.stringify(dateObj)} <br>
	   Рік через ${userMonthsAmount} місяців : ${getYearByAmountOfMonths(dateObj, userMonthsAmount)}`)

	</script>
