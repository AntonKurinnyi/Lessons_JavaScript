<body>
	<h2>Задача 2.</h2>
	<div>
		<p>
			Створити об’єкт «Авто».
		</p>
		<table>
			<tbody>
				<tr>
					<td>Авто</td>
					<td></td>
				</tr>
				<tr>
					<td>Поля(властивості)</td>
					<td>
						Марка<br>
						Розмір бака<br>
						Кількість наявних літрів<br>
						Кількість місць<br>
						Кількість пасажирів
					</td>
				</tr>
				<tr>
					<td>Методи (дії)</td>
					<td>
						Заправка на вказану кількість літрів<br>
						Виведення кількості пасажирів<br>
						Додавання пасажирів<br>
						Висадка пасажирів
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<h4>Розв'язок : </h4>

	<script>
		let auto = {
			model: "Volkswagen",
			tankSize: 75,
			fuelQuantity: 35,
			numberOfSeats: 5,
			numberOfPassengers: 2,

			getRefuelingForSpecifiedNumberOfLiters: function (numberOfLiters) {
				return this.numberOfSeats + numberOfLiters
			},
			getAddingTheSpecifiedNumberOfPassengers: function (numberOfPassengers) {
				return this.numberOfPassengers + numberOfPassengers
			},
			getNumberOfPassengersToDisembark: function (numberOfPassengers) {
				return this.numberOfPassengers - numberOfPassengers
			},
		}

		document.write(`Заправка на вказану кількість літрів : ${auto.getRefuelingForSpecifiedNumberOfLiters(20)}<br>`)

		document.write(`Виведення кількості пасажирів : ${auto.numberOfPassengers} <br>`)

		document.write(`Додавання пасажирів : ${auto.getAddingTheSpecifiedNumberOfPassengers(2)}<br>`)

		document.write(`Висадка пасажирів : ${auto.getNumberOfPassengersToDisembark(2)}`)
	</script>
