<body>
	<h2>Задача 4.</h2>
	<div>
		<p>
			Розробити клас Baner.
		</p>
		<table>
			<tbody>
				<tr>
					<td>Поля</td>
					<td>
						Масив об’єктів ( графічних зображень та посилань на сайти)
					</td>
				</tr>
				<tr>
					<td>Методи</td>
					<td>
						Метод випадкового вибору об’єкта (графічного зображення та посилання)<br>
						Метод виведення випадкового банера
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<h4>Розв'язок : </h4>


	<script>
		let banerArr = [
			{
				baner: "../img/1.webp",
				link: "https://uk.wikipedia.org/wiki/%D0%93%D1%80%D1%83%D1%88%D0%B0",
			},
			{
				baner: "../img/2.webp",
				link: "https://uk.wikipedia.org/wiki/%D0%9A%D1%96%D0%B2%D0%B0%D0%BD%D0%BE",
			},
			{
				baner: "../img/3.webp",
				link: "https://uk.wikipedia.org/wiki/%D0%9C%D0%B0%D0%BD%D0%B3%D0%BE_(%D1%84%D1%80%D1%83%D0%BA%D1%82)",
			},
			{
				baner: "../img/4.webp",
				link: "https://uk.wikipedia.org/wiki/%D0%9F%D1%96%D1%82%D0%B0%D1%8F",
			},
		]
		class Baner {
			constructor(banerArr) {
				this.banerArr = banerArr
			}
			getRandomBaner() {
				let randomNumber = Math.floor(Math.random() * this.banerArr.length)
				return this.banerArr[randomNumber]
			}
			banerShow() {
				let baner = this.getRandomBaner()
				document.write(
					`<div class="baner"><a href = ${baner.link} target="_blank"><img src = ${baner.baner}></a></div>`
				)
			}
		}
		const baner = new Baner(banerArr)
		baner.banerShow()
	</script>
