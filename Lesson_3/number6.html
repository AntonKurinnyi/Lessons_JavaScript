<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Домашнє завдання №3</title>
</head>

<body style="background-color: rgb(181, 181, 155)">
	<h2>Задача №6.</h2>
	<p>
		З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
	</p>
	<script>
		const inputDay = parseInt(prompt('Input day of the week. From 1 to 7', '1'))
		let result
		switch (inputDay) {
			case 1:
				result = 'Sunday'
				break;
			case 2:
				result = 'Monday'
				break;
			case 3:
				result = 'Tuesday'
				break;
			case 4:
				result = 'Wednesday'
				break;
			case 5:
				result = 'Thursday'
				break;
			case 6:
				result = 'Friday'
				break;
			case 7:
				result = 'Saturday'
				break;
			default: result = 'Incorrect input'
				break;
		}
		document.write(`<h2>${result}</h2>`)
	</script>

</body>

</html>
