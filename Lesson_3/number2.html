<body style="background-color: rgb(181, 181, 155)">
	<h2>Задача №2.</h2>
	<p>
		З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці,
		інакше,
		якщо ще
		залишаються гроші, то пропонуємо купити лотерею за 4 грн.
	</p>
	<script>
		const priceOfItem = parseFloat(prompt('Введіть ціну товару'))
		const quantOfMoney = parseFloat(prompt('Скільки у вас грошей в гаманці'))
		const differenceOfMoney = quantOfMoney - priceOfItem
		if (differenceOfMoney >= 4)
			document.write(`Вітаємо! На решту можете купити лотерею за 4 грн.`)
		else if (quantOfMoney < priceOfItem)
			document.write(`Нажаль у Вас недостатньо коштів`)
		else
			document.write(`Дякуємо!Заходьте ще`)
	</script>
</body>

</html>
